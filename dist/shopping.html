    <div class="payment d-flex justify-content-between">
      <div id="items" class="items container2">
        <div class="heading"><h1>Shopping Card</h1></div>
      </div>

      <div id="total" class="total">

          <h1>Payment details</h1>
        </div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" />
        <br />
        <label for="card">Card number</label>
        <input
          type="text"
          minlength="16"
          maxlength="16"
          id="card"
          name="card"
          placeholder="0000 0000 0000 0000"
        />
        <br />
        <div class="exp-cvc">
          <div class="expiration">
            <label for="expiry">Expiration date</label>
            <input
              class="inputCard"
              name="expiry"
              id="expiry"
              type="text"
              required
              placeholder="00/00"
            />
            <br />
          </div>
          <div class="security">
            <label for="cvc">CVC</label>
            <input
              type="text"
              minlength="3"
              maxlength="4"
              id="cvc"
              name="cvc"
              placeholder="XXX"
            />
            <br />
          </div>
        </div>
        <div class="exp-cvc">
          <div class="expiration">
            <label for="Country">Country</label>
            <input
              class="inputCard"
              name="Country"
              id="Country"
              type="text"
              required
              placeholder="United Kingdom"
            />
            <br />
          </div>
          <div class="security">
            <label for="code">Postal code</label>
            <input
              type="text"
              minlength="4"
              maxlength="9"
              id="code"
              name="code"
              placeholder="SK95 SK"
            />
            <br />
          </div>
        </div>
        <div class="btn">
          <span id="submit">Submit</span>
        </div>
      </div>
    </div>
