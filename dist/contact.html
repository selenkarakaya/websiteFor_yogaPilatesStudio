    ></script>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./favicon/contact/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Hi!</title>
  </head>

  <body>
    <div class="header-Shop">
      <nav class="navbar d-flex justify-content-between">
        <div class="d-flex justify-content-between">
          <a class="nav-link navbar-brand" href="#"
            ><img src="./image/logo.png"
          /></a>
        </div>
        <div class="my-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./classes.html">Classes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./shopping.html"
                ><i id="shopIcon" class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li>
              <a href="./membership.html"
                ><button class="btnMember mx-3">Membership</button></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <hr />
    </div>
    <!-- -->
    <section id="contact-a">
      <div class="container">
        <h2 class="section-title text-center">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="text-center">Here is how you can reach me</p>
        <form action="https://formspree.io/f/xrgnlzdv" method="POST">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
          </div>
          <div class="submitBtn">
            <button type="submit" class="button" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section id="contact-b">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fa-solid fa-envelope-circle-check"></i>
            <h3>Email</h3>
            <p>blackrock@gmail.com</p>
          </div>
          <div>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>

          <div>
            <i class="fa-solid fa-map-location"></i>
            <h3>Adress</h3>
            <p>New Forest</p>
          </div>
        </div>
      </div>
    </section>

    <div class="footer pb-3">
      <div class="d-flex justify-content-around">
        <a class="nav-link navbar-brand" href="#">
          <img src="./image/logo.png" />
        </a>
        <div class="icon mt-1">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <a href="./contact.html"> <i class="fa-solid fa-envelope"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
