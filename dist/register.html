<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5bd5dbb4e5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./favicon/stars/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="./yoga.css" /> -->
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/register.js" defer></script>
  </head>

  <body>
    <header class="logo my-3"><img src="./image/logo.png" /></header>
    <div class="total reg auto">
      <div class="heading2">
        <h1>Register</h1>
        <p>If you already have an account please login below</p>
      </div>
      <div class="d-flex justify-content-center w-100">
        <h4 id="msg"></h4>
      </div>
      <label for="name">First Name</label>
      <input type="text" id="firstName" name="name" />
      <br />
      <label for="name">Last Name</label>
      <input type="text" id="lastName" name="name" />
      <br />
      <label for="Email">Email</label>
      <input type="text" id="email" name="Email" />
      <br />
      <label for="password">Password</label>
      <input type="text" minlength="8" id="password" name="password" />
      <br />
      <label for="Password">Confirm Password</label>
      <input type="text" minlength="8" id="confirmPassword" name="Password" />
      <br />

      <button class="create my-2" id="create">Create an account</button>

      <a style="color: #533f03 !important" href="signin.html">Back to Login</a>
    </div>
    <div class="footer pb-3 mt-4">
      <div class="d-flex justify-content-around">
        <a class="nav-link navbar-brand" href="#">
          <img src="./image/logo.png" />
        </a>
        <div class="icon mt-1">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <a href="./contact.html"> <i class="fa-solid fa-envelope"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
